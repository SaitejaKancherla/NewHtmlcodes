<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
</head>
<body bgcolor="yellow" text="blue" align="center" >
    <h1> JOB APPLICATION FORM</h1>
    <form action="table.html">
        Name:
        <input type="text" placeholder="Enter Your Name" required><br> <br>
        Email ID:
        <input type="email" placeholder="Enter your Email ID"required> <br> <br>
        Contact:
        <select>
            <option>INDIA</option>
            <option>JAPAN</option>
            <option>CANADA</option>
            <option>USA</option>
            <option>AUSTRALIA</option>
        </select>
        <input type="tel" value="+91" maxlength="13"required> <br> <br>
        Password:
        <input type="password" placeholder="Enter Your Password" maxlength="8"required> <br> <br>
        Date of Birth:
        <input type="month"required> <br> <br>
        Skills:
        <input type="range">
        
        <fieldset>
            <legend align="center">Select Your Gender</legend>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <input type="radio" name="gender">Others 
        </fieldset>

        <fieldset>
            <legend align="center">Select Your Subjects</legend>
            <input type="checkbox">HTML <br>
            <input type="checkbox">CSS <br>
            <input type="checkbox">JAVA <br>
            <input type="checkbox">JS <br>
            <input type="checkbox">PYTHON <br>
            <input type="checkbox">SQL 
        </fieldset> <br>

        Upload Your Resume:
        <input type="file"> <br> <br>
        Upload Your Photo:
        <input type="file"> <br> <br>

        <input type="submit" value="sign up">
        <input type="reset">
        </form>

</body>
</html>
